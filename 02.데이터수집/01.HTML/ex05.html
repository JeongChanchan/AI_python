<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습05</title>

    <style>

        *{
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-style: normal;
        }

        span,button{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>
        <span>1~100까지 합: </span>
        <span id="span_sum" type="text">?</span>
        <button onclick="fnSum()">결과</button>
    </div>


</body>
<script>
    function fnSum(){
        sum = 0;
        for (i = 1; i < 101; i++) {
            sum = sum + i;
        }
        alert(sum);
        span_sum = document.getElementById('span_sum');
        span_sum.innerHTML = sum;
    }

</script>
</html>
